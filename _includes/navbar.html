<nav class="navbar is-white" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item">
                <img src={{ "/images/logo.png" | relative_url }} class="navbar__logo"/>
            </a>
        </div>
        <div class="navbar-end">
        {% assign mypages = site.pages | sort: "order" %}
        {% for item in mypages %}
            {% if item.title %}
                <a class="navbar-item">
                    {{ item.title }}
                </a>
            {% endif %}
        {% endfor %}
        </div>
    </div>
</nav>
