<nav class="navbar is-white" role="navigation" aria-label="main navigation">
    <div class="container">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src={{ "/images/logo.png" | relative_url }} class="navbar__logo"/>
            </a>
        </div>
        <div class="navbar-end">
        {% for item in site.pages %}
            {% if item.title %}
                <a class="navbar-item" href="{{ item.url | relative_url }}">
                    {{ item.title }}
                </a>
            {% endif %}
        {% endfor %}
        </div>
    </div>
</nav>
