---
layout: default
---

<section class="hero">
    <div class="hero-body">
        <div class="container">
            <div class="featured content">
                <div><!-- vertical align flexbox -->
                    {{ content }}
                    <a class="button is-primary">{{ page.button }}
                        <span class="mdi mdi-chevron-double-right">
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

{% for post in site.posts %}
    {{ post.title }}
{% endfor %}

{% for collection in site.collections %}
{% assign name = collection.title %}
<h3>{{ name }}</h3>
{% endfor %}

<div class="buttons">
    <a class="button is-primary">Primary</a>
    <a class="button is-link">Link</a>
</div>
