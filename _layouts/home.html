---
layout: default
---

<section class="hero hero--home" style="background-image: url( {{ page.image | relative_url }} )">
    <div class="hero-body">
        <div class="container">
            <div class="featured content">
                <div><!-- vertical align flexbox -->
                    {{ content }}
                    <a class="button is-primary" href="{{ page.link | relative_url }}">{{ page.button }}
                        <span class="mdi mdi-chevron-double-right">
                        </span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</section>

<div class="info-bar">
    <div class="container">
        <div class="level">
            <div class="level-left">
                <div class="level-item">
                    <p>{{ page.sports }}</p>
                </div>
            </div>
            <div class="level-right">
                <div class="level-item">
                    <p>{{ page.year }}</p>
                </div>
            </div>
        </div>
    </div>
</div>


{% for collection in site.collections %}
{% assign name = collection.title %}
<h3>{{ name }}</h3>
{% endfor %}
